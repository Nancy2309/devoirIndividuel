<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music Page</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container text-center my-5">
        <div>
            <h1>Song paroles <i class="bi bi-x-lg"></i><i class="bi bi-heart-fill"></i></h1>
        </div>

        <div class="card mx-auto my-4" style="width: 18rem;">
            <img src="https://m.media-amazon.com/images/I/814htMhuuML.jpg" class="card-img-top" alt="The Weeknd">
            <div class="card-body">
                <p class="card-text">The Weeknd</p>
            </div>
        </div>      

        <div>
            <label for="customRange2" class="form-label text-white">StarBoy</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
            <audio controls>
                <source src="starboy.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="my-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
            <i class="bi bi-pause-fill"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Music Page. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@example.com" class="text-white">info@example.com</a></p>
    </footer>
</body>
</html>
